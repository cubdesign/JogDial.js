<app>
    <script>
      import './components/jogdial.tag.html'
      import './components/jogdial-meter.tag.html'
      import DomEvent from './events/domevent'
    </script>
    <h1>JogDial.js</h1>

    <div id="dials">
        <div class="dial">
            <jogdial
                id="jog_dial_one"
                ref="jog_dial_one"
                id_name="jog_dial_one"
                debug={false}
                wheelsize={'200px'}
                knobsize={'70px'}
                mindegree={0}
                maxdegree={360}
                degreestartat={0}
            ></jogdial>
            <jogdial-meter
                id="jog_dial_one_meter"
                ref="jog_dial_one_meter"
            >
            </jogdial-meter>
        </div>
    </div>
    <style>
        app {

            display: block;

            text-align: center;
            padding: 15px 5px 25px;
            background: #eee;
        }

        .inline {
            display: inline-block;
        }

        #dials {
            height: 320px;
            overflow: hidden;
        }

        .dial {
            display: block;
            position: relative;
            height: 320px;
        }

        .dial.hidden {
            display: none;
        }

        #jog_dial_one {
            position: relative;
            width: 260px;
            height: 260px;
            margin: 20px auto;
            background: url('../assets/img/base_one_bg.png?1392325180');
            background-repeat: no-repeat;
        }

        #jog_dial_one_knob {
            background: url('../assets/img/base_one_knob.png?1392325228');
        }



    </style>
    <script>
    /* Assign this to tag */

    const tag = this;


    const onWheelMouseMoveEvent = (ev) => {
      const { jog_dial_one, jog_dial_one_meter } = tag.refs;
      const rotation_parsent = `${Math.round((jog_dial_one.refs.knob.rotation / 360) * 100)}%`;
      jog_dial_one_meter.root.style.width = rotation_parsent;
    }

    const onMount = () => {
      const { jog_dial_one } = tag.refs;
      jog_dial_one.root.addEventListener(DomEvent.MOUSE_MOVE, onWheelMouseMoveEvent);
    }

    const onUnMount = () => {
      const { jog_dial_one } = tag.refs;
      jog_dial_one.root.removeEventListener(DomEvent.MOUSE_MOVE, onWheelMouseMoveEvent);
    }

    tag.on('mount', onMount);
    tag.on('unmount', onUnMount);



    </script>
</app>
